<!DOCTYPE html>
<html lang="en-us">
<head>
	<link rel="stylesheet" href="css/styles.css" />
  <script src="js/scripts.js"></script>
	<title>Pizza Parlor</title>
</head>
<body>
  <h1>Pizza Parlor</h1>
<form> 
  <p>Choose Size:</p>
  <select id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
  </select>
  <br><br>
  <label>
      Choose Toppings:<br><br>
      <input type="checkbox" id="cheese"> Cheese<br>
      <input type="checkbox" id="pepperoni"> Pepperoni<br>
      <input type="checkbox" id="sausage"> Sausage<br>
      <input type="checkbox" id="canadianBacon"> Canadian Bacon<br>
      <input type="checkbox" id="mushrooms"> Mushrooms<br>
  </label>
  <br>
  <button id="order">Place Order</button>
</form>
<div id="results"></div>

</body>
</html>
