<!DOCTYPE html>
<html lang="en-us">
<head>
	<link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
	<title>Pizza Parlor</title>
</head>
  <body>
    <form id="pizza-form">
      <label for="toppings">Toppings:</label>

      <br>

      <input type="checkbox" id="cheese" name="toppings" value="cheese">
      <label for="cheese">Cheese</label>

      <br>

      <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
      <label for="pepperoni">Pepperoni</label>

      <br>

      <input type="checkbox" id="artichoke" name="toppings" value="artichoke">
      <label for="artichoke">Artichoke</label>

      <br>

      <input type="checkbox" id="anchovy" name="toppings" value="anchovy">
      <label for="anchovy">Anchovy</label>

      <br>

      <label for="size">Size:</label>
      <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <br>

      <button type="submit">Order Pizza</button>
    </form>

    <div id="pizza-cost"></div>

  </body>

</html>
